<html xmlns="http://www.w3.org/1999/html">
<head>
<title>Tablica ogłoszeń</title>
{%load staticfiles %}
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">

<style type="text/css">
table td {
   text-align:center !important; 
   vertical-align:middle !important;
}
table th {
   text-align:center !important; 
   vertical-align:middle !important;
}

.ms {
  position: absolute;
  top: 50%;
  left:50%;
  transform: translate(-50%,-50%);

}
.alert {
	padding: 1px
}
</style>
</head>
<body>
	<div class="container">
	<div class="ms">
		<div id="myCarousel" class="carousel slide" data-ride="carousel"  data-interval="15000"">
		<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src="/media/image/logo.png" alt="Flower">
				</div>
	
				{% for ad in advt %}
				<div class="item">
					<h6 class="text-right">Ogłoszenie {{forloop.counter}} z {{advt_counter}} </h6>
					<h1 class="text-left"><span class="label label-success">{{ad.title}}</span><br /><h1>
					<table>
						<tr>
							<td  colspan="2" style="border: 1px solid black">
							<p class="text-justify">{{ad.text|safe|escape}}<br /><p>
							</td>
						</tr>
						<tr>
							<td>
							<h5 class="text-center">{{ad.date_pub}}</h5>
							</td>
							<td>
							<h5 class="text-center">{{ad.author}}</h5>
							</td>
						</tr>
					</table>
				</div>
				{%endfor%}
				<div class="item">
					<img src="/media/image/logo2.png" alt="Flower">
				</div>
			</div>
		<br />
		</div>
	<br />
	</div>
	</div>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
jQuery('.carousel-inner').find('.item:first').addClass('active');
});
</script>
 </body>
 </html>
